<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<title>HTML Boilerplate</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />

	<body>
		<aside class="title-container" >
			<h1 class="character-pick-title character-pick-title--main">Welcome to the world of Interactive Media!</h1>
			<h3 class="character-pick-title character-pick-title--sub">Pick your tour guide</h3>
		</aside>
		<main class="character-space">
			<div class="character character--one character--side-left inactive" data-character-name="Grace">
				<!-- <img src="img/characters/average_scaled.png"  /> -->
				<img src="img/characters/grace.png"  />
				<div class="speech-bubble speech-bubble--grace" data-chat="I'm just average, but you can still pick me!" data-color="cyan"></div>
			</div>
			<div class="character character--two character--main active" data-character-name="Tech Wizard">
				<!-- <img src="img/characters/wizard_scaled.png"  /> -->
				<img src="img/characters/wiz.png"  />
				<div class="speech-bubble speech-bubble--wiz" data-chat="I'm the wizard!" data-color='#00FF8F'></div>
			</div>
			<div class="character character--three character--side-right inactive" data-character-name="Kat" >
				<!-- <img src="img/characters/cat_scaled.png"  /> -->
				<img src="img/characters/kat.png"  />
				<div class="speech-bubble speech-bubble--kat" data-chat="Choosing a cat is always a good move!" data-color="yellow"></div>
			</div>

		</main>

		<aside class="carousel-nav--character-pick">
			<img class="carousel-nav__arrow carousel-nav__arrow--character-pick-left" src="icons/down-arrow.png"/>
			<img class="carousel-nav__arrow carousel-nav__arrow--character-pick-right" src="icons/down-arrow.png"/>
		</aside>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/CSSPlugin.min.js"></script>
		<script type="text/javascript" src="js/components/character_pick.js"></script>
