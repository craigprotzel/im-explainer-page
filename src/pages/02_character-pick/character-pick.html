<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<!-- <meta name="viewport" content="width=device-width"> -->
		<title>HTML Boilerplate</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" /> -->
	</head>
	<body>
		<div id="barba-wrapper">
			<div class="barba-container">
				<aside class="title-container" >
					<h1 class="character-pick-title character-pick-title--main">Welcome to the world of Interactive Media!</h1>
					<h3 class="character-pick-title character-pick-title--sub">Pick your tour guide</h3>
				</aside>
				<main class="character-space">
					<div class="character character--one character--side-left inactive" data-character-name="Grace" onclick="location.href='article.html';">
						<!-- <img src="img/characters/average_scaled.png"  /> -->
						<img src="static/img/characters/grace.png"  />
						<div class="speech-bubble speech-bubble--grace" data-chat="I'm just average, but you can still pick me!" data-color="cyan"></div>
					</div>
					<div class="character character--two character--main active" data-character-name="Tech Wizard" onclick="location.href='article.html';">
						<!-- <img src="img/characters/wizard_scaled.png"  /> -->
						<img src="static/img/characters/wiz.png"  />
						<div class="speech-bubble speech-bubble--wiz" data-chat="I'm the wizard!" data-color='#00FF8F'></div>
					</div>
					<div class="character character--three character--side-right inactive" data-character-name="Kat" onclick="location.href='article.html';">
						<!-- <img src="img/characters/cat_scaled.png"  /> -->
						<img src="static/img/characters/kat.png"  />
						<div class="speech-bubble speech-bubble--kat" data-chat="Choosing a cat is always a good move!" data-color="yellow"></div>
					</div>

				</main>

				<aside class="carousel-nav--character-pick">
					<img class="carousel-nav__arrow carousel-nav__arrow--character-pick-left" src="static/icons/down-arrow.png"/>
					<img class="carousel-nav__arrow carousel-nav__arrow--character-pick-right" src="static/icons/down-arrow.png"/>
				</aside>
			</div>
		</div>

	</body>
</html>
